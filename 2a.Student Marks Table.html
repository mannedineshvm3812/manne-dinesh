<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables Example</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="1" cellpadding="10" cellspacing="0">
    
    <!-- Table Heading Row -->
    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Marks</th>
    </tr>

    <!-- Sub headings -->
    <tr>
        <th>java</th>
        <th>python</th>
        <th>os</th>
    </tr>

    <!-- Table Data Rows -->
    <tr>
        <td>66</td>
        <td>Teju</td>
        <td>85</td>
        <td>78</td>
        <td>88</td>
    </tr>

    <tr>
        <td>67</td>
        <td>Pranuthi</td>
        <td>90</td>
        <td>72</td>
        <td>75</td>
    </tr>

    <tr>
        <td>68</td>
        <td>Dinesh</td>
        <td>70</td>
        <td>75</td>
        <td>80</td>
    </tr>

</table>

</body>
</html>S
